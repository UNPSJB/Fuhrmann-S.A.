{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 10.5px;"> <font size = "5"color = "000000">Registrar productor</font></h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" title = "Ayuda" onClick="ayuda('<strong>Ayuda registrar productor</strong>','El formulario <strong>registrar productor</strong> solicita el ingreso del CUIL (formato XX-XXXXXXXX-X), nombre, apellido, DNI, teléfono y e-mail del productor.</br><br>Presione el botón <strong>registrar</strong> para agregar un nuevo productor.</br><br>Presione el botón <strong>cancelar</strong> para volver al listado de productores.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
