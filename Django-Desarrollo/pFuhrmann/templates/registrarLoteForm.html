{% extends 'base.html' %}   
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
    
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Registrar Lote</h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button"  title = "Ayuda" onClick="ayuda('Ayuda registrar lote','El formulario <strong>registrar lote</strong> solicita el ingreso del Nro. de lote, peso y cantidad de fardos contenidos en el lote.</br><br>Todos los campos son obligatorios.</br><br>Presione el boton <strong>registrar</strong> para agregar un nuevo lote.</br><br>Presione el boton <strong>cancelar</strong> para volver al listado de lotes.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>

 
{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $( "#datepicker" ).datepicker({ dateFormat: 'dd/mm/yy', 
                                        inline: true
        });
    });
</script>
{% endblock %}
