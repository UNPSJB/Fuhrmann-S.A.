<!DOCTYPE HTML PUBLIC>
<html>
    <head>
        <title>Listado de ventas</title>
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 2cm;
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h4 style="text-align:middle;"> <font size = "6"color = "#0101DF">Fuhrmann SA</font></h4>
            <h4 style="text-align:right;"> <font size = "4" color = "000000"> Fecha:</font> {{date}}</h4>
   
            <h4 class="panel-title pull-left" style="padding-top: 10.5px;"> <font size = "6"color = "#424242">Listado de ventas</font></h4>
            </div>

            <div class="panel-body">
                <table  class="table table-striped table-bordered table-condensed" cellpadding="5px" cellspacing="5px" border="1" id="tableLote">
                   <thead>
                        <tr>
                            <th style="text-align:center;" width="20%">Número de venta</th>
                            <th style="text-align:center;" width="20%">Cliente</th>
                            <th style="text-align:center;" width="30%">Lote de venta</th>
                            <th style="text-align:center;" width="30%">Fecha venta</th>
                        </tr>
                        {% for dato in lista %}
                        <tr>
                            <td style="text-align:center;" width="20%" id="nroVenta">{{dato.NroVenta}}</td>
                            <td style="text-align:center;" width="20%">{{dato.Cliente}}</td>
                            <td style="text-align:center;" width="30%">{{dato.LoteVenta}}</td>
                            <td style="text-align:center;" width="30%">{{dato.FechaVenta}}</td>
                        </tr>
                         {% endfor %}
                    </thead>
        </div>
        
        <div id="footerContent">
            {%block page_foot%}
                Página <pdf:pagenumber>
            {%endblock%}
        </div>
    </body>
</html>
