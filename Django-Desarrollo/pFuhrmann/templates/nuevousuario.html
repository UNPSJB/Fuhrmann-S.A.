{%extends 'base.html'%}
{%block titulo %}Nuevo usuario{% endblock%}
{%block encabezado%}
    
{% endblock%}
{%block contenido%}
<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
            	<h4 class="panel-title pull-left" style="padding-top: 7.5px;"><strong>Registrar un nuevo usuario</strong></h4>
            	<div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" href="#" title="Ayuda"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            	<div class="panel-body">
         			<form id= 'formulario' method='post' action=''>{%csrf_token%}
					<table>{{formulario}}</table>
                    <a class="btn btn-default btn-gr" type= "submit" value='Registrar'>Registrar</a>
					<a class="btn btn-default btn-gr" type= "button" href="/index">Salir</a>
					</form>
				</div>

 			</div>
    	</div>
</div>
{% endblock%}
