{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Maquinaria</h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" onClick="ayuda('Ayuda registrar maquinaria', 'El formulario <strong>registrar maquinaria</strong> solicita el ingreso de numero de serie, el servicio y descripcion.Los campos Nro de serie y servicio son obligatorios.</br><br>Presione el boton <strong>registrar</strong> para ingresar una nueva maquinaria.</br><br>Presione el boton <strong>cancelar</strong> para volver al listado de maquinarias.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
