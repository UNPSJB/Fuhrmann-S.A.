{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
	<div class="well">
		<div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Borrar Lote</h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" href="#" title="Ayuda"><span class="glyphicon glyphicon-question-sign"></span></a>
                    <a class="btn btn-default " type="button" href="#" title="Info"><span class="glyphicon glyphicon-info-sign"></span></a>
                    <a class="btn btn-default btn-gr" type="button" href="#" title="Listado"><span class="glyphicon glyphicon-list-alt"></span></a>
                </div>
            </div>
            <div class="panel-body">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="tableLote" width="100%">
                    <thead>
                        <tr>
                            <th width="10%">NroLote</th>
                            <th width="10%">Peso</th>
                            <th width="10%">CantFardos</th>
                        </tr>
                        {% for dato in lista %}
                        <tr onclick = "this.style.backgroundColor = '#F2F2F2' ">
                            <td width="10%">{{dato.NroLote}}</td>
                            <td width="10%">{{dato.Peso}}</td>
                            <td width="10%">{{dato.CantFardos}}</td>
                        </tr>

                        {% empty %}
                            <li> AÃºn no hay Lotes Cargados </li>
                        {% endfor %}        
                    </thead>
                </table>

                <a class="btn btn-default btn-gr" type= "button" title= "Estadisticas"  href="#">Stats</a>
                <a class="btn btn-default btn-gr" type= "button" title= "Borrar"  href="#">Delete</a>
                <script type ="text/javascript"> </script>
		    </div>
        </div>
	</div>
</div>
{% endblock %}
