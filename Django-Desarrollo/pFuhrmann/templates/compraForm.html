{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Registrar Compra</h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" onClick="ayuda('Ayuda Registrar Compra', 'El formulario <strong>Registrar compra</strong> solicita el ingreso del representante que realizó la compra, estancia y fecha en la que llegará la compra realizada. Todos los campos son obligatorios.</br><br>Presione el boton <strong>Registrar</strong> para confirmar una nueva compra.</br><br>Presione el boton <strong>Cancelar</strong> para volver al listado de compras.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(function() {
        $( "#datepicker" ).datepicker({ dateFormat: 'dd/mm/yy', 
                                        inline: true
        });
    });
</script>
{% endblock %}
