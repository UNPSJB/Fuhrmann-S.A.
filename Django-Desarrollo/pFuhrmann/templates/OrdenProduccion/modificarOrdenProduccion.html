{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 10.5px;"> <font size = "5"color = "000000"> Modificar orden de producción</font></h4>
                <div class="btn-group pull-right">
                        <a class="btn btn-default" type="button" title = "Ayuda" onClick="ayuda('<strong>Ayuda modificar orden de producción</strong>','El formulario <strong>modificar orden de producción</strong> permite agregar a la orden de producción un nuevo servicio a realizar.</br><br> Todos los campos son obligatorios.</br><br>Presione el botón <strong>modificar</strong> para guardar los cambios.</br><br>Presione el botón <strong>cancelar</strong> para volver al listado de ordenes de producción.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                    </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(function() {
        $( "#datepicker" ).datepicker({ dateFormat: 'dd/mm/yy', 
                                        inline: true
        });
    });
</script>
{% endblock %}
