{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">

        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><strong>Estancia</strong></h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" onClick="ayuda('Ayuda Registrar Estancia','El formulario <strong>Registrar Estancia</strong> solicita el ingreso del CUIT, nombre, provincia, zona, representante y productor asociadoas a la Estancia. Todos los campos son obligatorios.</br><br>Presione el boton <strong>Registrar</strong> para agregar una nueva Estancia.</br><br>Presione el boton <strong>Cancelar</strong> para volver al listado de estancias.</br><br><strong>Nota</strong>: El formato del CUIT a ingresar debe ser el siguiente: XX-XXXXXXXX-X</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
