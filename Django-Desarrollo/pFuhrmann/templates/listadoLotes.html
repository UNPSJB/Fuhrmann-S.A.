{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
        <div class="panel panel-yellow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Listado de Lotes</h4>
                <div class="btn-group pull-right">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" title="Buscar Ej: Nro. Orden - Dni - Nro. Maquina" onmouseDown = "alert('Error 404 - Dont Implement')"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar"></input>
                    </div> 
                </div>
            </div>
            <div class="panel-body">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="tableLote" width="100%">
                    <thead>
                        <tr>
                            <th width="10%">Peso</th>
                            <th width="10%">CantFardos</th>
                            <th width="10%">Fecha</th>
                        </tr>
                        {% for dato in lista %}
                        <tr>
                            <td width="10%">{{dato.Peso}}</td>
                            <td width="10%">{{dato.CantFardos}}</td>
                            <td width="10%">{{dato.Fecha}}</td>
                        </tr>

                        {% empty %}
                            <li> AÃºn no hay lotes registrados </li>
                        {% endfor %}        
                    </thead>
                </table>
                <script type ="text/javascript"> </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
