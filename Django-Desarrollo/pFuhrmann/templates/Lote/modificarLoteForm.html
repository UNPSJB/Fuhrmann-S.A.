{% extends 'base.html' %}   
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
    
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 10.5px;"> <font size = "5"color = "000000">Modificar lote</font></h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button"  title = "Ayuda" onClick="ayuda('<strong>Ayuda registrar lote</strong>','El formulario <strong>registrar lote</strong> solicita el ingreso del peso del lote, compra, cantidad de fardos, tipo de fardos y cuadrícula donde se encuentra el lote.</br><br>Todos los campos son obligatorios.</br><br>Presione el botón <strong>registrar</strong> para agregar un nuevo lote.</br><br>Presione el botón <strong>cancelar</strong> para volver al listado de lotes.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>

 
{% endblock %}
