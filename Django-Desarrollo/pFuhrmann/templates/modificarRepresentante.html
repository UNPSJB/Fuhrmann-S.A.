{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">

        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><strong>Modificar Representante</strong></h4>
                <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button"  title = "Ayuda" onClick="ayuda('Ayuda modificar representante','El formulario <strong>modificar representante</strong> permite modificar la información del representante. Se puede modificar el nombre, apellido, telefono, e-mail y zona</br><br>Presione el boton <strong>modificar</strong> para guardar los cambios.</br><br>Presione el botón <strong>cancelar</strong> para volver al listado de representantes.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
