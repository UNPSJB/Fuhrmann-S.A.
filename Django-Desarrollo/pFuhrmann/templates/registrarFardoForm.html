{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container">
    
        <div class="panel panel-green">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Registrar Fardo</h4>
                  <div class="btn-group pull-right">
                    <a class="btn btn-default" type="button" onClick="ayuda('Ayuda Registrar Fardo', 'El formulario <strong>Registrar Fardo</strong> solicita el ingreso del Nro. de Lote, tipo, peso, rinde, finura, CV, altura media, micronaje, romana de los Fardos. Todos los campos son obligatorios.</br><br>Presione el boton <strong>Registrar</strong> para agregar nuevos Fardos.</br><br>Presione el boton <strong>Cancelar</strong> para volver al listado de Fardos.</br>')"><span class="glyphicon glyphicon-question-sign"></span></a>
                </div>
            </div>
            <div class="panel-body">
                {% crispy formulario %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
